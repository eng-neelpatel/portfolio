<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow API Playground</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            text-align: center; margin-bottom: 30px;
            background: #1e1e3f; padding: 30px; border-radius: 12px;
            border-left: 4px solid #6366f1;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; color: #6366f1; }
        .header p { color: #999; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #6366f1; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .panel { background: #1e1e3f; padding: 20px; border-radius: 12px; border-top: 3px solid #6366f1; }
        .panel h2 { font-size: 1.2em; margin-bottom: 15px; color: #6366f1; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #999; }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%; padding: 10px; background: #0f0f23; border: 1px solid #333;
            color: #e0e0e0; border-radius: 6px; font-family: 'Courier New'; font-size: 0.9em;
        }
        textarea { resize: vertical; min-height: 100px; font-family: 'Courier New'; }
        button {
            padding: 10px 20px; background: #6366f1; color: white; border: none;
            border-radius: 6px; cursor: pointer; font-weight: 600; margin-right: 10px; transition: 0.3s;
        }
        button:hover { background: #5558dd; }
        button.secondary { background: #333; }
        button.secondary:hover { background: #444; }
        .response { background: #0f0f23; padding: 15px; border-radius: 6px; border-left: 3px solid #10b981;
            min-height: 100px; max-height: 300px; overflow-y: auto; font-family: 'Courier New'; font-size: 0.85em;
            color: #10b981; margin-top: 15px; white-space: pre-wrap; word-wrap: break-word;
        }
        .response.error { color: #ef4444; border-left-color: #ef4444; }
        .status { padding: 5px 10px; border-radius: 4px; font-size: 0.8em; font-weight: bold; display: inline-block; margin-top: 10px; }
        .status.success { background: #10b981; color: white; }
        .status.error { background: #ef4444; color: white; }
        .tasks-list { background: #0f0f23; padding: 15px; border-radius: 6px; max-height: 300px; overflow-y: auto; }
        .task-item { background: #1a1a3f; padding: 10px; margin-bottom: 10px; border-radius: 4px; border-left: 3px solid #6366f1; }
        .task-item .task-title { color: #6366f1; font-weight: bold; }
        .task-item .task-desc { color: #999; font-size: 0.9em; margin-top: 5px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        <div class="header">
            <h1>üöÄ TaskFlow API Playground</h1>
            <p>Interactive REST API Testing - Simulated TaskFlow Backend</p>
        </div>

        <div class="grid">
            <!-- Request Panel -->
            <div class="panel">
                <h2>üìù Create/Update Task</h2>
                <div class="input-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="e.g., Implement feature">
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="taskDesc" placeholder="Task details..."></textarea>
                </div>
                <div class="input-group">
                    <label>Status</label>
                    <select id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button onclick="createTask()">‚úì Create Task</button>
                <button class="secondary" onclick="clearForm()">Clear</button>
            </div>

            <!-- Response Panel -->
            <div class="panel">
                <h2>üì° API Response</h2>
                <div class="response" id="response">Response will appear here...</div>
                <div id="status"></div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="panel" style="margin-top: 20px;">
            <h2>üìã Task Manager</h2>
            <button onclick="getAllTasks()">Get All Tasks</button>
            <button onclick="clearAllTasks()" class="secondary">Clear All</button>
            <div class="tasks-list" id="tasksList" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let taskIdCounter = localStorage.getItem('taskCounter') ? parseInt(localStorage.getItem('taskCounter')) : 1;

        function displayResponse(data, isError = false) {
            const respEl = document.getElementById('response');
            const statusEl = document.getElementById('status');
            respEl.textContent = JSON.stringify(data, null, 2);
            respEl.classList.toggle('error', isError);
            statusEl.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${isError ? '‚úó Error' : '‚úì Success'}</div>`;
        }

        function createTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const desc = document.getElementById('taskDesc').value.trim();
            const status = document.getElementById('taskStatus').value;

            if (!title) {
                displayResponse({ error: 'Title is required' }, true);
                return;
            }

            const task = {
                id: taskIdCounter++,
                title,
                description: desc,
                status,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('taskCounter', taskIdCounter);

            displayResponse({ message: 'Task created successfully', task }, false);
            clearForm();
            displayAllTasks();
        }

        function getAllTasks() {
            displayResponse({ total: tasks.length, tasks }, false);
            displayAllTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayResponse({ message: 'Task deleted', id }, false);
            displayAllTasks();
        }

        function clearAllTasks() {
            if (confirm('Are you sure you want to delete all tasks?')) {
                tasks = [];
                localStorage.setItem('tasks', JSON.stringify(tasks));
                document.getElementById('tasksList').innerHTML = '<p style="color: #999;">No tasks yet</p>';
                displayResponse({ message: 'All tasks cleared', count: 0 }, false);
            }
        }

        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskStatus').value = 'pending';
        }

        function displayAllTasks() {
            const listEl = document.getElementById('tasksList');
            if (tasks.length === 0) {
                listEl.innerHTML = '<p style="color: #999;">No tasks yet. Create one to get started!</p>';
                return;
            }
            listEl.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-title">#${task.id}: ${task.title}</div>
                    <div class="task-desc">${task.description || 'No description'}</div>
                    <div style="color: #6366f1; font-size: 0.85em; margin-top: 5px;">Status: ${task.status} | Created: ${new Date(task.created_at).toLocaleDateString()}</div>
                    <button style="padding: 5px 10px; font-size: 0.85em; margin-top: 8px;" onclick="deleteTask(${task.id})" class="secondary">Delete</button>
                </div>
            `).join('');
        }

        // Initialize
        displayAllTasks();
    </script>
</body>
</html>
