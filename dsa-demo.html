<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>DSA Visualizer with Explanations</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 100%);color:#e0e0e0;min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto}.header{text-align:center;margin-bottom:30px;background:#1e1e3f;padding:30px;border-radius:12px;border-left:4px solid #6366f1}.header h1{font-size:2em;margin-bottom:10px;color:#6366f1}.back-link{display:inline-block;margin-bottom:20px;color:#6366f1;text-decoration:none;font-weight:500}.dsa-select{width:100%;padding:12px;background:#0f0f23;border:1px solid #333;color:#e0e0e0;border-radius:6px;margin-bottom:20px;font-size:1em}.main-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px}.demo-panel,.explain-panel{background:#1e1e3f;padding:25px;border-radius:12px;border-top:3px solid #6366f1}.input-group{display:flex;gap:10px;margin-bottom:20px}input[type='number']{flex:1;padding:10px 15px;background:#0f0f23;border:1px solid #333;color:#e0e0e0;border-radius:6px}button{padding:10px 20px;background:#6366f1;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;transition:0.3s;margin-right:10px}button:hover{background:#5558dd}.output{background:#0f0f23;padding:15px;border-radius:6px;border:1px solid #333;color:#10b981;font-family:'Courier New';font-size:0.9em;margin-bottom:15px;min-height:60px;overflow-y:auto;max-height:150px}.explanation-box{background:#0f0f23;padding:15px;border-radius:6px;border-left:4px solid #f59e0b;color:#fbbf24;font-size:0.9em;margin-bottom:15px;line-height:1.6}.step-item{background:#1a1a3f;padding:12px;border-radius:6px;border-left:3px solid #6366f1;margin-bottom:10px;color:#e0e0e0}.step-number{color:#6366f1;font-weight:bold;margin-right:10px}.viz{background:#0f0f23;padding:20px;border-radius:6px;border:1px solid #333;min-height:120px;display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:10px}.node{width:40px;height:40px;background:#6366f1;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:0.8em}.arrow{color:#6366f1;margin:0 5px}.complexity{background:#0f0f23;padding:12px;border-radius:6px;border-left:3px solid #10b981;color:#10b981;font-size:0.9em;margin-bottom:10px}@media(max-width:1024px){.main-grid{grid-template-columns:1fr}}</style></head><body><div class='container'><a href='index.html' class='back-link'>‚Üê Back</a><div class='header'><h1>üéØ DSA Visualizer with Step-by-Step Explanations</h1><p>Learn & explore data structures interactively</p></div><div style='background:#1e1e3f;padding:20px;border-radius:12px;border-top:3px solid #6366f1;margin-bottom:20px'><select class='dsa-select' id='topic' onchange='changeTopic()'><option>-- Select Topic --</option><option value='linkedlist'>LinkedList</option><option value='stack'>Stack (LIFO)</option><option value='queue'>Queue (FIFO)</option><option value='bst'>Binary Search Tree</option></select></div><div class='main-grid'><div class='demo-panel'><h2 style='color:#6366f1;margin-bottom:15px'>Interactive Demo</h2><div id='demoContent'><p style='color:#999'>Select a topic to begin</p></div></div><div class='explain-panel'><h2 style='color:#f59e0b;margin-bottom:15px'>üÉò Step-by-Step Explanation</h2><div id='explainContent'><p style='color:#999'>Choose a data structure to see detailed explanations</p></div></div></div></div><script>const explanations={linkedlist:{concept:'A LinkedList is a linear data structure where elements are stored in nodes. Each node contains data and a reference to the next node.',steps:['1. CREATE: Initialize head pointer to null','2. INSERT: Create new node, set next pointer, update head','3. TRAVERSE: Follow next pointers from head to tail','4. DELETE: Remove node by updating next pointers','5. SEARCH: Iterate through nodes comparing values'],timeComplexity:'Insert: O(1) at head, O(n) at tail | Search: O(n) | Delete: O(n)',spaceComplexity:'O(n) where n is number of nodes'},stack:{concept:'A Stack is a LIFO (Last-In-First-Out) data structure. Last element added is the first one to be removed.',steps:['1. PUSH: Add element to top of stack','2. Access top element using pointer','3. POP: Remove top element, update pointer','4. Check if stack is empty before pop','5. Peek: View top without removing'],timeComplexity:'Push: O(1) | Pop: O(1) | Peek: O(1)',spaceComplexity:'O(n) where n is stack size'},queue:{concept:'A Queue is a FIFO (First-In-First-Out) data structure. First element added is the first one to be removed.',steps:['1. ENQUEUE: Add element at rear','2. Maintain front and rear pointers','3. DEQUEUE: Remove from front','4. Check if queue is empty','5. Update pointers after operations'],timeComplexity:'Enqueue: O(1) | Dequeue: O(1)',spaceComplexity:'O(n) where n is queue size'},bst:{concept:'A Binary Search Tree is a tree where left child < parent < right child. Enables efficient searching.',steps:['1. INSERTION: Compare with root, go left if smaller','2. Traverse left subtree for smaller values','3. Traverse right subtree for larger values','4. Create new leaf when position found','5. SEARCH: Compare at each level, eliminate half'],timeComplexity:'Balanced BST: Insert O(log n) | Search O(log n) | Worst O(n)',spaceComplexity:'O(n) for tree nodes'}};function changeTopic(){const topic=document.getElementById('topic').value;if(!topic)return;const exp=explanations[topic];document.getElementById('explainContent').innerHTML=`<div class='explanation-box'><strong>Concept:</strong><br>${exp.concept}</div><div style='margin-bottom:15px'><strong style='color:#6366f1'>Algorithm Steps:</strong></div>${exp.steps.map(s=>`<div class='step-item'>${s}</div>`).join('')}<div class='complexity'><strong>Time Complexity:</strong> ${exp.timeComplexity}</div><div class='complexity'><strong>Space Complexity:</strong> ${exp.spaceComplexity}</div>`;switch(topic){case'linkedlist':showLinkedList();break;case'stack':showStack();break;case'queue':showQueue();break;case'bst':showBST();break}}function showLinkedList(){let ll=[];document.getElementById('demoContent').innerHTML=`<h3>LinkedList Operations</h3><div class='input-group'><input type='number' id='input' placeholder='Enter value'><button onclick='addNode()'>Add Node</button><button onclick='removeNode()'>Remove</button></div><div class='output' id='output'>List: []</div><div class='viz' id='viz'></div>`;window.updateLL=()=>{document.getElementById('output').textContent='List: ['+ll.join(' -> ')+']';let html='';ll.forEach((v,i)=>{html+=`<div class='node'>${v}</div>`;if(i<ll.length-1)html+='<div class="arrow">‚Üí</div>'});document.getElementById('viz').innerHTML=html||'Empty'};window.addNode=()=>{const v=parseInt(document.getElementById('input').value);if(!isNaN(v)){ll.push(v);updateLL();document.getElementById('input').value=''}};window.removeNode=()=>{ll.pop();updateLL()};updateLL()}function showStack(){let s=[];document.getElementById('demoContent').innerHTML=`<h3>Stack Operations</h3><div class='input-group'><input type='number' id='input' placeholder='Enter value'><button onclick='pushEl()'>Push</button><button onclick='popEl()'>Pop</button></div><div class='output' id='output'>Stack: []</div><div class='viz' id='viz'></div>`;window.updateS=()=>{document.getElementById('output').textContent='Stack (Top): ['+s.join(', ')+']';let html=s.map(v=>`<div class='node' style='margin:5px'>${v}</div>`).join('');document.getElementById('viz').innerHTML=html||'Empty'};window.pushEl=()=>{const v=parseInt(document.getElementById('input').value);if(!isNaN(v)){s.push(v);updateS();document.getElementById('input').value=''}};window.popEl=()=>{s.pop();updateS()};updateS()}function showQueue(){let q=[];document.getElementById('demoContent').innerHTML=`<h3>Queue Operations</h3><div class='input-group'><input type='number' id='input' placeholder='Enter value'><button onclick='enqEl()'>Enqueue</button><button onclick='deqEl()'>Dequeue</button></div><div class='output' id='output'>Queue: []</div><div class='viz' id='viz'></div>`;window.updateQ=()=>{document.getElementById('output').textContent='Queue (Front‚ÜíRear): ['+q.join(', ')+']';let html=q.map(v=>`<div class='node' style='margin:5px'>${v}</div>`).join('');document.getElementById('viz').innerHTML=html||'Empty'};window.enqEl=()=>{const v=parseInt(document.getElementById('input').value);if(!isNaN(v)){q.push(v);updateQ();document.getElementById('input').value=''}};window.deqEl=()=>{q.shift();updateQ()};updateQ()}function showBST(){let bst=[];document.getElementById('demoContent').innerHTML=`<h3>BST Operations</h3><div class='input-group'><input type='number' id='input' placeholder='Enter value'><button onclick='insertBST()'>Insert</button><button onclick='resetBST()'>Reset</button></div><div class='output' id='output'>BST (In-Order): []</div><div class='viz' id='viz'></div>`;window.updateBST=()=>{let sorted=[...bst].sort((a,b)=>a-b);document.getElementById('output').textContent='In-Order Traversal: ['+sorted.join(', ')+']';let html=sorted.map(v=>`<div class='node'>${v}</div>`).join(' ');document.getElementById('viz').innerHTML=html||'Empty'};window.insertBST=()=>{const v=parseInt(document.getElementById('input').value);if(!isNaN(v)){bst.push(v);updateBST();document.getElementById('input').value=''}};window.resetBST=()=>{bst=[];updateBST()};updateBST()}</script></body></html>
