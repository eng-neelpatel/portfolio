<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>DSA Visualizer</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 100%);color:#e0e0e0;min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:30px;background:#1e1e3f;padding:30px;border-radius:12px;border-left:4px solid #6366f1}.header h1{font-size:2.5em;margin-bottom:10px;color:#6366f1}.back-link{display:inline-block;margin-bottom:20px;color:#6366f1;text-decoration:none;font-weight:500}.back-link:hover{text-decoration:underline}.control-panel{background:#1e1e3f;padding:20px;border-radius:12px;margin-bottom:30px;border-top:3px solid #6366f1}.control-panel h2{margin-bottom:15px;color:#6366f1}.dsa-select{width:100%;padding:12px;background:#0f0f23;border:1px solid #333;color:#e0e0e0;border-radius:6px;font-size:1em;margin-bottom:20px}.demo-section{background:#1e1e3f;padding:25px;border-radius:12px;border-top:3px solid #6366f1}.input-group{display:flex;gap:10px;margin-bottom:20px}input[type='number'],input[type='text']{flex:1;padding:10px 15px;background:#0f0f23;border:1px solid #333;color:#e0e0e0;border-radius:6px}button{padding:10px 20px;background:#6366f1;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;transition:0.3s}button:hover{background:#5558dd}.output{background:#0f0f23;padding:15px;border-radius:6px;min-height:80px;border:1px solid #333;color:#10b981;font-family:'Courier New';font-size:0.9em;overflow-y:auto;max-height:200px;margin-bottom:15px}.visualization{background:#0f0f23;padding:20px;border-radius:6px;min-height:150px;border:1px solid #333;display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:10px}.node{width:40px;height:40px;background:#6366f1;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:0.8em}.arrow{color:#6366f1;margin:0 5px}</style></head><body><div class='container'><a href='index.html' class='back-link'>‚Üê Back</a><div class='header'><h1>üéØ DSA Visualizer</h1><p>Choose a topic and explore interactively</p></div><div class='control-panel'><h2>Select DSA Topic</h2><select class='dsa-select' id='topicSelect' onchange='changeTopic()'><option value=''>-- Choose Topic --</option><option value='linkedlist'>LinkedList</option><option value='stack'>Stack</option><option value='queue'>Queue</option><option value='bst'>Binary Search Tree</option><option value='heap'>Heap (Min)</option><option value='graph'>Graph</option><option value='sorting'>Sorting Algorithms</option></select></div><div class='demo-section' id='demoContent'><p style='color:#999;text-align:center;padding:40px'>Select a topic from above to begin</p></div></div><script>function changeTopic(){const topic=document.getElementById('topicSelect').value;const content=document.getElementById('demoContent');switch(topic){case'linkedlist':showLinkedList();break;case'stack':showStack();break;case'queue':showQueue();break;case'bst':showBST();break;case'heap':showHeap();break;case'graph':showGraph();break;case'sorting':showSorting();break}}function showLinkedList(){document.getElementById('demoContent').innerHTML=`<h2>LinkedList</h2><div class='input-group'><input type='number' id='llInput' placeholder='Enter number'><button onclick='addToLinkedList()'>Add</button><button onclick='removeLinkedList()'>Remove</button></div><div class='output' id='llOutput'>List: []</div><div class='visualization' id='llViz'></div>`;window.linkedList=[];updateLLDisplay()}function addToLinkedList(){const val=parseInt(document.getElementById('llInput').value);if(!isNaN(val)){linkedList.push(val);updateLLDisplay();document.getElementById('llInput').value=''}}function removeLinkedList(){linkedList.pop();updateLLDisplay()}function updateLLDisplay(){document.getElementById('llOutput').textContent='List: ['+linkedList.join(' ‚Üí ')+']';let html='';linkedList.forEach((v,i)=>{html+=`<div class='node'>${v}</div>`;if(i<linkedList.length-1)html+='<div class="arrow">‚Üí</div>'});document.getElementById('llViz').innerHTML=html||'Empty'}function showStack(){document.getElementById('demoContent').innerHTML=`<h2>Stack (LIFO)</h2><div class='input-group'><input type='number' id='stackInput' placeholder='Enter number'><button onclick='pushStack()'>Push</button><button onclick='popStack()'>Pop</button></div><div class='output' id='stackOutput'>Stack: []</div><div class='visualization' id='stackViz'></div>`;window.stack=[];updateStackDisplay()}function pushStack(){const val=parseInt(document.getElementById('stackInput').value);if(!isNaN(val)){stack.push(val);updateStackDisplay();document.getElementById('stackInput').value=''}}function popStack(){stack.pop();updateStackDisplay()}function updateStackDisplay(){document.getElementById('stackOutput').textContent='Stack (top): ['+stack.join(', ')+']';document.getElementById('stackViz').innerHTML=stack.length?stack.map(v=>`<div class='node' style='margin:5px'>${v}</div>`).join(''):' Empty'}function showQueue(){document.getElementById('demoContent').innerHTML=`<h2>Queue (FIFO)</h2><div class='input-group'><input type='number' id='queueInput' placeholder='Enter number'><button onclick='enqueue()'>Enqueue</button><button onclick='dequeue()'>Dequeue</button></div><div class='output' id='queueOutput'>Queue: []</div><div class='visualization' id='queueViz'></div>`;window.queue=[];updateQueueDisplay()}function enqueue(){const val=parseInt(document.getElementById('queueInput').value);if(!isNaN(val)){queue.push(val);updateQueueDisplay();document.getElementById('queueInput').value=''}}function dequeue(){queue.shift();updateQueueDisplay()}function updateQueueDisplay(){document.getElementById('queueOutput').textContent='Queue: ['+queue.join(', ')+']';document.getElementById('queueViz').innerHTML=queue.length?queue.map(v=>`<div class='node' style='margin:5px'>${v}</div>`).join(''):' Empty'}function showBST(){document.getElementById('demoContent').innerHTML=`<h2>Binary Search Tree</h2><div class='input-group'><input type='number' id='bstInput' placeholder='Enter number'><button onclick='insertBST()'>Insert</button><button onclick='resetBST()'>Reset</button></div><div class='output' id='bstOutput'>BST: []</div><div class='visualization' id='bstViz'></div>`;window.bstValues=[];updateBSTDisplay()}function insertBST(){const val=parseInt(document.getElementById('bstInput').value);if(!isNaN(val)){bstValues.push(val);bstValues.sort((a,b)=>a-b);updateBSTDisplay();document.getElementById('bstInput').value=''}}function resetBST(){bstValues=[];updateBSTDisplay()}function updateBSTDisplay(){document.getElementById('bstOutput').textContent='In-Order: ['+bstValues.join(', ')+']';document.getElementById('bstViz').innerHTML=bstValues.length?bstValues.map(v=>`<div class='node'>${v}</div>`).join(' '):' Empty'}function showHeap(){document.getElementById('demoContent').innerHTML=`<h2>Min Heap</h2><div class='input-group'><input type='number' id='heapInput' placeholder='Enter number'><button onclick='insertHeap()'>Insert</button><button onclick='extractMin()'>Extract Min</button></div><div class='output' id='heapOutput'>Heap: []</div><div class='visualization' id='heapViz'></div>`;window.heap=[];updateHeapDisplay()}function insertHeap(){const val=parseInt(document.getElementById('heapInput').value);if(!isNaN(val)){heap.push(val);heap.sort((a,b)=>a-b);updateHeapDisplay();document.getElementById('heapInput').value=''}}function extractMin(){heap.shift();updateHeapDisplay()}function updateHeapDisplay(){document.getElementById('heapOutput').textContent='Heap: ['+heap.join(', ')+']';document.getElementById('heapViz').innerHTML=heap.length?heap.map(v=>`<div class='node'>${v}</div>`).join(' '):' Empty'}function showGraph(){document.getElementById('demoContent').innerHTML=`<h2>Graph (Adjacency List)</h2><div style='margin-bottom:20px'><p style='margin-bottom:10px;color:#999'>Simple graph demo with preset edges</p></div><div class='output' id='graphOutput'>Nodes: [1, 2, 3, 4] Edges: 1->2, 2->3, 3->4</div><div class='visualization' id='graphViz' style='height:200px'></div>`;document.getElementById('graphViz').innerHTML='<div style="text-align:center;color:#999">Graph: 1 ‚Üí 2 ‚Üí 3 ‚Üí 4</div>'}function showSorting(){document.getElementById('demoContent').innerHTML=`<h2>Sorting Visualizer</h2><div class='input-group'><button onclick='generateArray()'>Generate Array</button><button onclick='bubbleSort()'>Bubble Sort</button><button onclick='quickSort()'>Quick Sort</button></div><div class='output' id='sortOutput'>Array: [5,2,8,1,9]</div><div class='visualization' id='sortViz' style='height:200px'></div>`;window.sortArray=[5,2,8,1,9,3,7];visualizeSortArray()}function generateArray(){sortArray=Array.from({length:7},()=>Math.floor(Math.random()*10)+1);document.getElementById('sortOutput').textContent='Array: ['+sortArray.join(',')+']';visualizeSortArray()}function visualizeSortArray(){let html='';sortArray.forEach(v=>{html+=`<div class='node' style='height:${v*20}px;width:25px;line-height:1'>${v}</div>`});document.getElementById('sortViz').innerHTML=html}async function bubbleSort(){let arr=[...sortArray];for(let i=0;i<arr.length;i++){for(let j=0;j<arr.length-1;j++){if(arr[j]>arr[j+1])[arr[j],arr[j+1]]=[arr[j+1],arr[j]];sortArray=arr;visualizeSortArray();await new Promise(r=>setTimeout(r,50))}}}async function quickSort(){async function sort(arr,low,high){if(low<high){let pi=partition(arr,low,high);await sort(arr,low,pi-1);await sort(arr,pi+1,high)}}function partition(arr,low,high){let pivot=arr[high],i=low-1;for(let j=low;j<high;j++){if(arr[j]<pivot){i++;[arr[i],arr[j]]=[arr[j],arr[i]]}}[arr[i+1],arr[high]]=[arr[high],arr[i+1]];return i+1}let arr=[...sortArray];await sort(arr,0,arr.length-1);sortArray=arr;visualizeSortArray()}</script></body></html>
