<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DSA Master Visualizer</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 100%);color:#e0e0e0;min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto}.header{text-align:center;margin-bottom:20px;background:#1e1e3f;padding:20px;border-radius:12px;border-left:4px solid #6366f1}.header h1{font-size:2em;margin-bottom:5px;color:#6366f1}.header p{color:#a0aec0;font-size:0.9em}.section{background:#1e1e3f;padding:15px;border-radius:8px;margin-bottom:15px;border:1px solid #333}.section-title{color:#6366f1;font-weight:600;margin-bottom:12px;font-size:0.95em}.input-group{display:flex;gap:10px;flex-wrap:wrap;align-items:center}.input-group input{flex:1;min-width:150px;padding:8px;background:#0f0f23;border:1px solid #333;color:#e0e0e0;border-radius:6px}.btn{padding:8px 15px;background:#6366f1;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:600;transition:0.3s;font-size:0.85em}.btn:hover{background:#5558dd}.btn-danger{background:#ef4444}.btn-danger:hover{background:#dc2626}.btn-success{background:#10b981}.btn-success:hover{background:#059669}.data-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}.data-item{background:#0f0f23;padding:8px 12px;border-radius:6px;border:1px solid #6366f1;color:#6366f1;font-weight:600;display:flex;align-items:center;gap:6px;font-size:0.85em}.data-item button{background:#ef4444;border:none;color:white;padding:2px 5px;border-radius:3px;cursor:pointer;font-size:0.75em}.main-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px}.panel{background:#1e1e3f;padding:20px;border-radius:12px;border-top:3px solid #6366f1}.panel h2{color:#6366f1;margin-bottom:15px;font-size:1em}.viz{background:#0f0f23;padding:20px;border-radius:6px;border:1px solid #333;min-height:250px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;max-height:400px;overflow-y:auto}.node{width:45px;height:45px;background:#6366f1;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;margin:3px;transition:0.3s;border:2px solid #6366f1;font-size:0.85em}.node.highlight{background:#f59e0b;border-color:#f59e0b;transform:scale(1.2);box-shadow:0 0 20px #f59e0b}.arrow{color:#6366f1;margin:0 5px;font-size:1em}.output{background:#0f0f23;padding:12px;border-radius:6px;border-left:4px solid #6366f1;color:#10b981;font-family:monospace;font-size:0.8em;min-height:50px;max-height:120px;overflow-y:auto;margin-top:15px;margin-bottom:10px}.steps-panel{background:#0f0f23;padding:15px;border-radius:6px;border-left:4px solid #f59e0b;color:#fbbf24;font-size:0.8em;line-height:1.6;min-height:250px;max-height:400px;overflow-y:auto}.explanation{background:#0f0f23;padding:12px;border-radius:6px;border-left:4px solid #10b981;color:#a7f3d0;font-size:0.8em;margin-top:10px}.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:15px 0}.topic-buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:8px}.topic-btn{padding:8px 12px;background:#0f0f23;border:2px solid #333;color:#a0aec0;border-radius:6px;cursor:pointer;font-weight:600;transition:0.3s;font-size:0.8em}.topic-btn.active{background:#6366f1;border-color:#6366f1;color:white}@media(max-width:1024px){.main-grid{grid-template-columns:1fr}.topic-buttons{grid-template-columns:repeat(2,1fr)}}</style></head><body><div class="container"><a href="index.html" style="color:#6366f1;text-decoration:none;margin-bottom:20px;display:inline-block">‚Üê Back</a><div class="header"><h1>üéØ DSA Master Visualizer</h1><p>Add numbers once | Explore 10+ Algorithms</p></div><div class="section"><div class="section-title">üî¢ Add Numbers (Global Data)</div><div class="input-group"><input type="number" id="numInput" placeholder="Enter numbers"><button class="btn" onclick="addNumber()">Add</button><button class="btn btn-danger" onclick="clearAll()">Clear</button></div><div class="data-list" id="dataList"></div></div><div class="section"><div class="section-title">üîç Select Algorithm (10 Topics)</div><div class="topic-buttons" id="topicButtons"></div></div><div class="controls"><button class="btn btn-success" onclick="executeStep()">Execute Step</button><button class="btn" onclick="resetExecution()">Reset</button></div><div class="main-grid"><div class="panel"><h2>üìä Visualization</h2><div class="viz" id="visualization">Add numbers first</div><div class="output" id="output">Status: Ready</div></div><div class="panel"><h2>‚öôÔ∏è Step-by-Step Execution</h2><div class="steps-panel" id="steps">Select an algorithm and click Execute</div><div class="explanation" id="explanation"></div></div></div></div><script>let globalData=[];let currentAlgo=null;let stepIndex=0;let stepLogs=[];const algorithms={array:{name:'Array (Binary Search)',explain:'Binary Search: O(log n)'},stack:{name:'Stack (LIFO)',explain:'Stack Push: O(1)'},queue:{name:'Queue (FIFO)',explain:'Queue Enqueue: O(1)'},bst:{name:'BST (Insert)',explain:'BST Insert: O(log n) avg'},heap:{name:'Min Heap',explain:'Heapify: O(n)'},linkedlist:{name:'LinkedList (Insert)',explain:'LinkedList Insert: O(n)'},graph:{name:'Graph DFS',explain:'DFS Traversal: O(V+E)'},bubble:{name:'Bubble Sort',explain:'Bubble Sort: O(n2)'},quick:{name:'Quick Sort',explain:'Quick Sort: O(n log n) avg'},merge:{name:'Merge Sort',explain:'Merge Sort: O(n log n)'}};function initTopicButtons(){const container=document.getElementById('topicButtons');Object.entries(algorithms).forEach(([key,val])=>{const btn=document.createElement('button');btn.className='topic-btn';btn.textContent=val.name;btn.onclick=()=>selectAlgorithm(key);container.appendChild(btn)})}function selectAlgorithm(algo){currentAlgo=algo;stepIndex=0;stepLogs=[];document.querySelectorAll('.topic-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');updateVisualization();document.getElementById('explanation').textContent=algorithms[algo].explain}function addNumber(){const input=document.getElementById('numInput');const num=parseInt(input.value);if(isNaN(num))return;globalData.push(num);if(currentAlgo==='array'||currentAlgo==='quick'||currentAlgo==='merge'||currentAlgo==='bubble')globalData.sort((a,b)=>a-b);input.value='';updateDataList();updateVisualization()}function updateDataList(){const container=document.getElementById('dataList');container.innerHTML='';globalData.forEach((num,idx)=>{const item=document.createElement('div');item.className='data-item';item.innerHTML=`${num}<button onclick="removeNumber(${idx})">x</button>`;container.appendChild(item)})}function removeNumber(idx){globalData.splice(idx,1);updateVisualization()}function clearAll(){globalData=[];stepIndex=0;stepLogs=[];updateDataList();updateVisualization()}function executeStep(){if(!currentAlgo||globalData.length===0){alert('Add numbers and select algorithm');return}if(stepIndex===0)generateSteps();if(stepIndex<stepLogs.length){const log=stepLogs[stepIndex];document.getElementById('steps').innerHTML=stepLogs.slice(0,stepIndex+1).join('<br>');stepIndex++;visualizeStep(log)}}function generateSteps(){stepLogs=[];if(currentAlgo==='array'){stepLogs.push('Binary Search...');stepLogs.push(`Array: [${globalData.join(', ')}]`);let left=0,right=globalData.length-1,step=1;while(left<=right){let mid=Math.floor((left+right)/2);stepLogs.push(`Step ${step}: mid=${mid}, val=${globalData[mid]}`);step++;left=mid+1;right=mid-1}}else if(currentAlgo==='stack'){stepLogs.push('Stack LIFO Push');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: PUSH ${n}`)})}else if(currentAlgo==='queue'){stepLogs.push('Queue FIFO Enqueue');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: ENQUEUE ${n}`)})}else if(currentAlgo==='bst'){stepLogs.push('BST Insert');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: INSERT ${n}`)})}else if(currentAlgo==='heap'){stepLogs.push('Min Heap Build');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: ADD ${n} to heap`)})}else if(currentAlgo==='linkedlist'){stepLogs.push('LinkedList Insert');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: INSERT ${n}`)})}else if(currentAlgo==='graph'){stepLogs.push('Graph DFS');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: VISIT node ${n}`)})}else if(currentAlgo==='bubble'){stepLogs.push('Bubble Sort');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: Compare ${n}`)})}else if(currentAlgo==='quick'){stepLogs.push('Quick Sort');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: Partition ${n}`)})}else if(currentAlgo==='merge'){stepLogs.push('Merge Sort');globalData.forEach((n,i)=>{stepLogs.push(`Step ${i+1}: Divide ${n}`)})}}function visualizeStep(log){const container=document.getElementById('visualization');let html='';if(['array','quick','merge','bubble'].includes(currentAlgo)){globalData.forEach((v,i)=>{html+=`<div class=\"node\">${v}</div>`;if(i<globalData.length-1)html+='<div class=\"arrow\">‚Üí</div>'})}else if(currentAlgo==='stack'){html='<div style=\"display:flex;flex-direction:column-reverse;gap:5px\">';globalData.forEach(v=>{html+=`<div class=\"node\">${v}</div>`});html+='</div>'}else if(currentAlgo==='queue'){globalData.forEach((v,i)=>{html+=`<div class=\"node\">${v}</div>`;if(i<globalData.length-1)html+='<div class=\"arrow\">‚Üí</div>'})}else{globalData.forEach(v=>{html+=`<div class=\"node\">${v}</div>`})}container.innerHTML=html||'No data';document.getElementById('output').textContent=`[${currentAlgo.toUpperCase()}] ${log}`}function updateVisualization(){if(!currentAlgo||globalData.length===0)return;let html='';if(['array','quick','merge','bubble'].includes(currentAlgo)){globalData.forEach((v,i)=>{html+=`<div class=\"node\">${v}</div>`;if(i<globalData.length-1)html+='<div class=\"arrow\">‚Üí</div>'})}else if(currentAlgo==='stack'){html='<div style=\"display:flex;flex-direction:column-reverse;gap:5px\">';globalData.forEach(v=>{html+=`<div class=\"node\">${v}</div>`});html+='</div>'}else if(currentAlgo==='queue'){globalData.forEach((v,i)=>{html+=`<div class=\"node\">${v}</div>`;if(i<globalData.length-1)html+='<div class=\"arrow\">‚Üí</div>'})}else{globalData.forEach(v=>{html+=`<div class=\"node\">${v}</div> `})}document.getElementById('visualization').innerHTML=html||'Add numbers'}function resetExecution(){stepIndex=0;stepLogs=[];document.getElementById('steps').innerHTML='Ready to execute';updateVisualization()}initTopicButtons()</script></body></html>
